{% extends "base.html" %}
{% block content %}

<div>
    <div>
        <h1>Edit reply</h1>
    </div>

    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <div>
        <form method="post" action="{{base_path}}/posts/{{post.id}}/edit">
            <div class="form-group">
                <label for="post-text">Message:</label>
                <textarea name="message" class="form-control" rows=7 id="post-text">{{post.message}}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
    </div>
</div>

{% endblock %}
