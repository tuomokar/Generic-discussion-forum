{% extends "base.html" %}
{% block content %}
{% import "macros/loops.html" as loops %}

<div>
    <h1>Create new user group</h1>

    {{ loops.errors("#{errors}") }}

    <form method="post" action="{{base_path}}/user-groups/new">
        <div class="form-group">
            <label>Name:</label>
            <input name="name" class="form-control" type="text" value="{{attributes.name}}">
        </div>
        <div class="form-group">
            <label for="info">Info:</label>
            <textarea name="info" class="form-control" rows=2 id="info">{{attributes.info}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>


{% endblock %}
