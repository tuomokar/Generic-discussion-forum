{% extends "base.html" %}
{% block content %}

<div>
    <h1>Edit user group: Truly generic</h1>

    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form method="post" action="{{base_path}}/user-groups/{{group.group.id}}/edit">
        <div class="form-group">
            <label>Name:</label>
            <input name="name" class="form-control" type="text" value="{{group.group.name}}">
        </div>
        <div class="form-group">
            <label for="info">Info:</label>
            <textarea name="info" class="form-control" rows=2 id="info">{{group.group.info}}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Edit group info</button>
    </form>
</div>


{% endblock %}
