{% extends "base.html" %}
{% block content %}

<div>
    <h1>Edit user group: Truly generic</h1>
    <form>
        <div class="form-group">
            <label>Title:</label>
            <input class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="info">Info:</label>
            <textarea class="form-control" rows=2 id="info">Users who have achieved the state of true genericity.</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>


{% endblock %}
