{% extends "base.html" %}
{% block content %}
{% import "macros/loops.html" as loops %}

<div>
    <h1>Edit user group: {{group.name}}</h1>

    {{ loops.errors("#{errors}") }}

    <form method="post" action="{{base_path}}/user-groups/{{group.id}}/edit">
        <div class="form-group">
            <label>Name:</label>
            <input name="name" class="form-control" type="text" value="{{group.name}}">
        </div>
        <div class="form-group">
            <label for="info">Info:</label>
            <textarea name="info" class="form-control" rows=2 id="info">{{group.info}}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Edit group info</button>
    </form>
</div>


{% endblock %}
