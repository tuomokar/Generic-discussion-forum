{% extends "base.html" %}
{% block content %}

<div>
    <div>
        <h1>Register</h1>
    </div>

    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <div>
        <form method="post" action="{{base_path}}/users/new">
            <div class="form-group">
                <label>Username:</label>
                <input name="username" class="form-control" type="text" value="{{attributes.username}}">
            </div>
            <div class="form-group">
                <label for="user-info">Info:</label>
                <textarea name="info" class="form-control" rows=2 id="user-info">{{attributes.info}}</textarea>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input name="password" type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <label for="pwd-confirmation">Password confirmation:</label>
                <input name="password-confirmation" type="password" class="form-control" id="pwd-confirmation">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>

{% endblock %}
