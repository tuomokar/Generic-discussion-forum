{% extends "base.html" %}
{% block content %}

<div>
    <div>
        <h1>Register</h1>
    </div>
    <div>
        <form method="post" action="{{base_path}}/users/new">
            <div class="form-group">
                <label>Username:</label>
                <input class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="user-info">Info:</label>
                <textarea name="info" class="form-control" rows=2 id="user-info"></textarea>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input name="password" type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <label for="pw-confirmation">Password confirmation:</label>
                <input type="password-confirmation" class="form-control" id="pw-confirmation">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>

{% endblock %}
