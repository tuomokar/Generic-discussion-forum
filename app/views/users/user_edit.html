{% extends "base.html" %}
{% block content %}

<div>
    <div>
        <h1>Edit user profile: {{user.username}}</h1>
    </div>
    <div>
        <form method="post" action="{{base_path}}/users/{{user.id}}/edit">
            <div class="form-group">
                <label for="user-info">Info:</label>
                <textarea name="info" class="form-control" rows=2 id="user-info">{{user.info}}</textarea>
            </div>
            <div class="form-group">
                <label for="old-pw">Old password:</label>
                <input name="old-pw" type="password" class="form-control" id="old-pw">
            </div>
            <div class="form-group">
                <label for="new-pw">New password:</label>
                <input name="new-pw" type="password" class="form-control" id="new-pw">
            </div>
            <button type="submit" class="btn btn-primary">Edit user info</button>
        </form>
    </div>
</div>

{% endblock %}
