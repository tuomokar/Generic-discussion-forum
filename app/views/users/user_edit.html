{% extends "base.html" %}
{% block content %}

<div>
    <div>
        <h1>Edit user profile: user1</h1>
    </div>
    <div>
        <form>
            <div class="form-group">
                <label for="user-info">Info:</label>
                <textarea class="form-control" rows=2 id="user-info"></textarea>
            </div>
            <div class="form-group">
                <label for="old_pw">Old password:</label>
                <input type="password" class="form-control" id="old_pw">
            </div>
            <div class="form-group">
                <label for="new_pw">New password:</label>
                <input type="password" class="form-control" id="new_pw">
            </div>
            <button type="submit" class="btn btn-primary">Edit user info</button>
        </form>
    </div>
</div>

{% endblock %}
