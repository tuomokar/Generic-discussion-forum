{% extends "base.html" %}
{% block content %}

<!-- New topic group-->
<div>
    <div>
        <h1>Create new topic group</h1>
    </div>

    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <div>
        <form method="post" action="{{base_path}}/topic-groups/new">
            <div class="form-group">
                <label>Title:</label>
                <input name="name" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="info">Info:</label>
                <textarea name="info" class="form-control" rows=3 id="info"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Create topic group</button>
        </form>
    </div>
</div>
<!-- New topic group ends -->
{% endblock %}
