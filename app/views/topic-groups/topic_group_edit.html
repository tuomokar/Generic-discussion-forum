{% extends "base.html" %}
{% block content %}

<!-- Edit topic group-->
<div>
    <div>
        <h1>Edit topic group: {{topicGroup.name}}</h1>
    </div>

    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <div>
        <form method="post" action="{{base_path}}/topic-groups/{{topicGroup.id}}/edit">
            <div class="form-group">
                <label>Title:</label>
                <input name="name" class="form-control" type="text" value="{{topicGroup.name}}">
            </div>
            <div class="form-group">
                <label for="comment">Info:</label>
                <textarea name="info" class="form-control" rows=3 id="comment">{{topicGroup.info}}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Edit topic group</button>
        </form>
    </div>
</div>
<!-- Edit topic group ends -->
{% endblock %}
