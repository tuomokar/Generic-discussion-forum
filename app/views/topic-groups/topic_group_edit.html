{% extends "base.html" %}
{% block content %}

<!-- Edit topic group-->
<div>
    <div>
        <h1>Edit topic group: {{topicGroup.name}}</h1>
    </div>
    <div>
        <form>
            <div class="form-group">
                <label>Title:</label>
                <input class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="comment">Info:</label>
                <textarea class="form-control" rows=3 id="comment"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Edit topic group</button>
        </form>
    </div>
</div>
<!-- Edit topic group ends -->
{% endblock %}
